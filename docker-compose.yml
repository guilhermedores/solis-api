services:
  postgres:
    image: postgres:16
    container_name: solis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: solis_pdv
      POSTGRES_USER: solis_user
      POSTGRES_PASSWORD: solis2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solis_user -d solis_pdv"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - solis-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: solis-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=solis_pdv;Username=solis_user;Password=solis2024;Include Error Detail=true
      - Jwt__SecretKey=your-super-secret-key-change-this-in-production-min-32-chars
      - Jwt__Issuer=SolisAPI
      - Jwt__Audience=SolisClients
      - Jwt__ExpirationHours=24
    ports:
      - "5287:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - solis-network

volumes:
  postgres-data:
    driver: local

networks:
  solis-network:
    driver: bridge
